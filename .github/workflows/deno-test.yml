name: Run Operational Truth Tests

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v2.x

      - name: Setup Node (for Playwright)
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install Playwright browsers and deps
        run: |
          npx playwright install --with-deps chromium

      - name: Run tests
        run: deno task test
