<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Natural Design System Reference</title>
    <link rel="stylesheet" href="natural.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <natural-layout>
      <natural-brand-bar aria-label="Brand Navigation and Personalization Bar">
        <natural-brand-left>
          <a href="#" aria-label="Open Acme Inc home">
            <natural-brand-icon aria-hidden="true">DS</natural-brand-icon>
            <label>Acme Inc</label>
          </a>
          <natural-app-links aria-label="Primary links">
            <a href="#docs" data-active="true">
              <i class="fa-solid fa-file-lines" aria-hidden="true"></i>
              <label>Docs</label>
            </a>
            <a href="#github">
              <i class="fa-brands fa-github" aria-hidden="true"></i>
              <label>GitHub</label>
            </a>
            <a href="#blog">
              <i class="fa-solid fa-blog" aria-hidden="true"></i>
              <label>Blog</label>
            </a>
            <a href="#discord">
              <i class="fa-brands fa-discord" aria-hidden="true"></i>
              <label>Discord</label>
            </a>
          </natural-app-links>
        </natural-brand-left>

        <natural-personalization aria-label="Personalization">
          <natural-actions>
            <button type="button" aria-label="Search">
              <i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i>
            </button>
            <button type="button" aria-label="Notifications">
              <i class="fa-solid fa-bell" aria-hidden="true"></i>
              <natural-notification-badge
                aria-hidden="true"
              ></natural-notification-badge>
            </button>
            <button type="button" aria-label="Settings">
              <i class="fa-solid fa-gear" aria-hidden="true"></i>
            </button>
          </natural-actions>
          <natural-divider aria-hidden="true"></natural-divider>
          <natural-user-dropdown>
            <button type="button" aria-haspopup="true" aria-expanded="false">
              <natural-avatar aria-hidden="true"
              >JD</natural-avatar>
              <label>John Doe</label>
              <i
                class="fa-solid fa-chevron-down"
                aria-hidden="true"
              ></i>
            </button>
            <natural-user-menu role="menu">
              <a role="menuitem" href="#profile">View profile</a>
              <a role="menuitem" href="#settings">Settings</a>
              <a role="menuitem" href="#logout">Sign out</a>
            </natural-user-menu>
          </natural-user-dropdown>
        </natural-personalization>
      </natural-brand-bar>
    </natural-layout>
  </body>
</html>
