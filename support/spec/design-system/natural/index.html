<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Natural Design System Reference</title>
    <link rel="stylesheet" href="natural.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <natural-layout>
      <header class="natural-brand-bar" aria-label="Brand Navigation and Personalization Bar">
        <natural-brand-left>
          <a href="#" aria-label="Open Acme Inc home">
            <!-- Swap to <img> or inline <svg> when using a graphical logo -->
            <label class="brand-icon" aria-hidden="true">DS</label>
            <label>Acme Inc</label>
          </a>
          <!-- App links: add new <a href> rows with icon + label; use data-active to mark the current focus. -->
          <nav aria-label="Primary links">
            <a href="#docs" data-active="true">
              <i class="fa-solid fa-file-lines" aria-hidden="true"></i>
              <label>Docs</label>
            </a>
            <a href="#github">
              <i class="fa-brands fa-github" aria-hidden="true"></i>
              <label>GitHub</label>
            </a>
            <a href="#blog">
              <i class="fa-solid fa-blog" aria-hidden="true"></i>
              <label>Blog</label>
            </a>
            <a href="#discord">
              <i class="fa-brands fa-discord" aria-hidden="true"></i>
              <label>Discord</label>
            </a>
          </nav>
        </natural-brand-left>

        <natural-personalization aria-label="Personalization">
          <!-- Action toolbar: drop in another <natural-action> wrapper when you need a new icon button. -->
          <natural-actions role="group">
            <button type="button" aria-label="Search">
              <i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i>
            </button>
            <button type="button" aria-label="Notifications">
              <i class="fa-solid fa-bell" aria-hidden="true"></i>
              <natural-notification-badge
                aria-hidden="true"
              ></natural-notification-badge>
            </button>
            <button type="button" aria-label="Settings">
              <i class="fa-solid fa-gear" aria-hidden="true"></i>
            </button>
          </natural-actions>
          <natural-divider aria-hidden="true"></natural-divider>
          <!-- Dropdown entries follow the trigger button so ties to the <nav> menu stay intact. -->
          <natural-user-dropdown>
            <button type="button" aria-haspopup="true" aria-expanded="false">
              <!-- Replace with <img> or inline <svg> for photo avatars -->
              <label class="user-avatar" aria-hidden="true">JD</label>
              <label>John Doe</label>
              <i class="fa-solid fa-chevron-down" aria-hidden="true"></i>
            </button>
            <menu>
              <a href="#profile">View profile</a>
              <a href="#settings">Settings</a>
              <a href="#logout">Sign out</a>
            </menu>
          </natural-user-dropdown>
        </natural-personalization>
      </header>
    </natural-layout>
  </body>
</html>
